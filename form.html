  <style>
    * {
      box-sizing: border-box;
    }

    input[type=text],
    input[type=email],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    label {
      padding: 12px 12px 12px 0;
      display: inline-block;
    }

    .submitbtn{
      background-color: #ef8172;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    .submitbtn:hover {
      background-color: #ff4c68;
    }

    .container {
      border-radius: 5px;
      background-color: #ffffff;
      padding: 20px;
    }

    .col-25 {
      float: left;
      width: 25%;
      margin-top: 6px;
    }

    .col-75 {
      float: left;
      width: 75%;
      margin-top: 6px;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {

      .col-25,
      .col-75,
      input[type=submit] {
        width: 100%;
        margin-top: 0;
      }
    }
  </style>

  <div class="container">
    <form action="index.html" method="post">
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name :</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name.." autocomplete="off">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name :</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." autocomplete="off">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="email">E-mail :</label>
        </div>
        <div class="col-75">
          <input type="email" id="email" name="email" placeholder="Enter your E-mail.." autocomplete="off">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Country :</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="india">India</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="message">Message :</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      <br>
      <div class="row">
        <button type="button" onclick="document.location='index.html'" name="submit" class="submitbtn">Submit</button>
      </div>
    </form>
